<div class="container">


<h1>Poll App</h1>
<form #loginForm="ngForm">
  <!-- {{userModel | json}} -->
  <table>
    <tr>
      <td><label for="username">Username</label></td>
      <td><input type="text" name="username" placeholder="Enter your username" [(ngModel)]="userModel.username"></td>
    </tr>
    <tr>
      <td><label for="pass">Password</label></td>
      <td>  <input type="password" name="pass" placeholder="Enter your password" [(ngModel)]="userModel.pass"></td>
      </tr>
      <tr>
        <td><button  type="submit" name="submit" (click)="auth()">Login</button></td>
      </tr>
  </table>
</form>

</div>
